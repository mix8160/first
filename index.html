<h2>치킨 대분류</h2>
<p><strong><u>치킨</u> 브랜드</strong>가 너무 많다. 대충 이를 정리해보자.</p>
<p>현재 나와 있는 치킨은 크게 두가지로 나눌 수 있다. 기름에 튀긴 것 혹은 구운것.</p>
<img src="치킨.jpg" width="500">
<p>기름에 튀긴 대표적인 브랜드는 <a href="https://www.bbq.co.kr/main.asp" target="_blanlk" title="bbq홈페이지">bbq</a>라고 할 수 있고
구운 치킨은 <a href="https://www.goobne.co.kr/index" target="_blank" title="굽네 치킨 홈페이지">굽네 치킨</a>이라고 할 수 있다. 그리고 굽고 튀긴 <a href="https://puradakchicken.com/main/index.asp" target="_blank" title="푸라닭 홈페이지">푸라닭</a>이 있다.</p>
